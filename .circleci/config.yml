version: 2.1
orbs:
  node: circleci/node@4.1.0

parameters:
  package-version:
    type: string
    default: "1.2.3"

executors:
  docker-publisher:
    docker:
      - image: circleci/node:lts-stretch

jobs:
  build_docker_image:
    executor: docker-publisher
    parameters:
      tag:
        type: string
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            IMAGE_NAME=$DOCKER_USERNAME/geokirjandus
            docker build -t $IMAGE_NAME:<< pipeline.parameters.package-version >> -t $IMAGE_NAME:<< parameters.tag >> .
      - run:
          name: Archive Docker image
          command: |
            IMAGE_NAME=$DOCKER_USERNAME/geokirjandus
            docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish_docker_image:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archive Docker image
          command: docker load -i /tmp/workspace/image.tar
          steps:
            - run:
                name: Publish Docker image to Docker Hub
                command: |
                  IMAGE_NAME=$DOCKER_USERNAME/geokirjandus
                  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
                  docker push $IMAGE_NAME
  run_docker_image:
    executor: docker-publisher
    parameters:
      cmd:
        type: string
    steps:
      - run:
          name: Run Docker image
          command: ssh -o "StrictHostKeyChecking no" -p $SSH_PORT $SSH_USER@$SSH_HOST "cd $SSH_WORKDIR && << parameters.cmd >>"

workflows:
  build:
    jobs:
      - build_docker_image:
          tag: latest
          filters:
            branches:
              only: master
      - publish_docker_image:
          requires: 
            - build_docker_image
      - run_docker_image:
          cmd: sh run_production.sh
          context:
            - machine-sarv-apps
          requires:
            - publish_docker_image
  build-dev:
    jobs:
      - build_docker_image:
          tag: dev
          filters:
            branches:
              only: development 
      - publish_docker_image:
          requires:
            - build_docker_image
      - run_docker_image:
          cmd: sh run_dev.sh
          context:
            - machine-sarv-apps
          requires:
            - publish_docker_image
